<div class="modal">
    <h1 mat-dialog-title>REGISTRATION</h1>
    <div class="input-wrapper" mat-dialog-content>
        <mat-form-field MatFormFieldControl="">
            <mat-label>Enter your email</mat-label>
            <input
                matInput
                placeholder="pat@example.com"
                [formControl]="email"
                required
            />
            <mat-error *ngIf="email.invalid">{{ getErrorMessage() }}</mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Enter your password</mat-label>
            <input matInput [type]="hide1 ? 'password' : 'text'" />
            <button
                mat-icon-button
                matSuffix
                (click)="hide1 = !hide1"
                [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide1"
            >
                <mat-icon>{{
                    hide1 ? "visibility_off" : "visibility"
                }}</mat-icon>
            </button>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Enter your password again</mat-label>
            <input matInput [type]="hide2 ? 'password' : 'text'" />
            <button
                mat-icon-button
                matSuffix
                (click)="hide2 = !hide2"
                [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide2"
            >
                <mat-icon>{{
                    hide2 ? "visibility_off" : "visibility"
                }}</mat-icon>
            </button>
        </mat-form-field>
    </div>
    <div mat-dialog-actions>
        <button mat-button color="primary" (click)="register()">RIGISTER</button>
        <button mat-button (click)="onNoClick()">CANCEL</button>
    </div>
</div>
